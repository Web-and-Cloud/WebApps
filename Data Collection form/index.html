<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form>
        <!-- User Contact Information -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- 5 Questions with Numeric Values -->
        <fieldset>
            <legend>Choose a numeric value between 1-3:</legend>
            <label>Question 1: <input type="radio" name="q1" value="1" required> 1</label>
            <label><input type="radio" name="q1" value="2" required> 2</label>
            <label><input type="radio" name="q1" value="3" required> 3</label>

            <!-- Repeat similar structure for Questions 2-5 -->
        </fieldset>

        <!-- Text Area for Free Feedback -->
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
