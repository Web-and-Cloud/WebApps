<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;

            width: 300px;
